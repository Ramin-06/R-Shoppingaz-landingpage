<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Shoppingaz | Xoş Gəlmisiniz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003366;
            --secondary: #ff8c00;
            --accent: #00509d;
            --light: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: var(--light); 
            color: #333; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hero-card {
            background: white;
            width: 90%;
            max-width: 900px;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            margin: 20px;
        }

        @media (min-width: 768px) {
            .hero-card { flex-direction: row; }
            .hero-image { width: 45%; }
            .hero-content { width: 55%; padding: 60px !important; }
        }

        .hero-image {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .logo-box {
            text-align: center;
        }

        .logo-box img {
            width: 150px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .hero-content {
            padding: 40px 25px;
            text-align: center;
        }

        h1 { color: var(--primary); margin: 0 0 15px 0; font-size: 28px; }
        p { color: #666; font-size: 16px; line-height: 1.6; margin-bottom: 35px; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .btn-web {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-web:hover {
            background: transparent;
            color: var(--primary);
        }

        .btn-apk {
            background: var(--secondary);
            color: white;
            box-shadow: 0 8px 20px rgba(255,140,0,0.3);
        }

        .btn-apk:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,140,0,0.4);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="hero-card">
        <div class="hero-image">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/Ramin-06/R-Shoppingaz/main/logo_baslig.png" alt="Logo">
                <h3>R-Shoppingaz</h3>
                <div style="font-size: 14px; opacity: 0.8;">Premium Ətir Kolleksiyası</div>
            </div>
        </div>

        <div class="hero-content">
            <h1>Xoş Gəlmisiniz!</h1>
            <p>Mağazamızdakı 1000-ə yaxın ətir çeşidini kəşf edin. İstər onlayn baxın, istərsə də tətbiqi yükləyərək xüsusi imkanlardan yararlanın.</p>

            <div class="feature-icons">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-truck-fast"></i>
                <i class="fas fa-shield-halved"></i>
            </div>

            <div class="btn-group">
                <a href="https://ramin-06.github.io/R-Shoppingaz/" class="btn btn-web">
                    <i class="fas fa-globe"></i> SAYTA DAXİL OL
                </a>

                <a href="SENIN_GOOGLE_DRIVE_LINKIN" target="_blank" class="btn btn-apk">
                    <i class="fab fa-android"></i> TƏTBİQİ YÜKLƏ (.APK)
                </a>
            </div>

            <div class="footer-note">
                <i class="fas fa-info-circle"></i> APK quraşdırarkən "Naməlum mənbələrə" icazə verməyi unutmayın.
            </div>
        </div>
    </div>

</body>
</html>
