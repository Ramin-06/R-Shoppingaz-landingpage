<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Shoppingaz | Xoş Gəlmisiniz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003366;
            --secondary: #ff8c00;
            --accent: #00509d;
            --light: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: var(--light); 
            color: #333; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hero-card {
            background: white;
            width: 92%;
            max-width: 900px;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            margin: 20px;
        }

        /* Masaüstü Görünüşü */
        @media (min-width: 768px) {
            .hero-card { flex-direction: row; min-height: 500px; }
            .hero-image { width: 45%; padding: 40px !important; }
            .hero-content { width: 55%; padding: 60px !important; display: flex; flex-direction: column; justify-content: center; }
            .logo-box img { width: 200px !important; }
        }

        .hero-image {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px; /* Mobil üçün daxili boşluq */
            color: white;
        }

        .logo-box {
            text-align: center;
            width: 100%;
        }

        .logo-box img {
            width: 160px; /* Mobil üçün başlanğıc ölçü */
            height: auto;
            max-width: 100%;
            object-fit: contain; /* Kəsilmənin qarşısını alan əsas kod */
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background: white; /* Loqonun ətrafında təmiz fon */
            padding: 10px; /* Loqonun kənarlara yapışmaması üçün */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-content {
            padding: 40px 25px;
            text-align: center;
        }

        h1 { color: var(--primary); margin: 0 0 15px 0; font-size: 28px; font-weight: 700; }
        p { color: #666; font-size: 16px; line-height: 1.6; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }

        .btn {
            padding: 16px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .btn-web {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-web:hover {
            background: transparent;
            color: var(--primary);
        }

        .btn-apk {
            background: var(--secondary);
            color: white;
            border: 2px solid var(--secondary);
            box-shadow: 0 8px 20px rgba(255,140,0,0.3);
        }

        .btn-apk:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,140,0,0.4);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 11px;
            color: #aaa;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            color: var(--accent);
            font-size: 22px;
        }

        /* Kiçik ekranlar üçün əlavə tənzimləmə */
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            .btn { padding: 14px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="hero-card">
        <div class="hero-image">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/Ramin-06/R-Shoppingaz/main/logo_baslig.png" alt="R-Shoppingaz Logo">
                <h3 style="margin: 10px 0 5px 0;">R-Shoppingaz</h3>
                <div style="font-size: 13px; opacity: 0.8; letter-spacing: 1px;">PREMİUM KOLLEKSİYA</div>
            </div>
        </div>

        <div class="hero-content">
            <div class="feature-icons">
                <i class="fas fa-check-circle" title="Keyfiyyət"></i>
                <i class="fas fa-truck-fast" title="Sürətli Çatdırılma"></i>
                <i class="fas fa-shield-halved" title="Zəmanət"></i>
            </div>

            <h1>Xoş Gəlmisiniz!</h1>
            <p>Mağazamızdakı 1000-ə yaxın eksklüziv ətir çeşidini kəşf edin. İstər veb üzərindən gəzin, istərsə də tətbiqimizi yükləyin.</p>

            <div class="btn-group">
                <a href="https://ramin-06.github.io/R-Shoppingaz/" class="btn btn-web">
                    <i class="fas fa-globe"></i> SAYTA DAXİL OL
                </a>

                <a href="SENIN_GOOGLE_DRIVE_LINKIN" target="_blank" class="btn btn-apk">
                    <i class="fab fa-android"></i> TƏTBİQİ YÜKLƏ (.APK)
                </a>
            </div>

            <div class="footer-note">
                <i class="fas fa-info-circle"></i> Tətbiqi quraşdırarkən təhlükəsizlik ayarlarında "Naməlum mənbələrə" icazə verin.
            </div>
        </div>
    </div>

</body>
</html>
